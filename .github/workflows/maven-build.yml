name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy_app:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml -Djacoco.skip=true -DdisableXmlReport=true
      - name: Run app
        run: ./mvnw spring-boot:run
      - name: Bruno API Tests
        id: bru-cli
        uses: krummbar/bruno-run-action@main
        with:
          path: pet-clinic-tests
          # env: integration
          output: output.json
          output-format: json
  API:
    needs: deploy_app
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Run app
        run: ./mvnw spring-boot:run
      - name: Bruno API Tests
        id: bru-cli
        uses: krummbar/bruno-run-action@main
        with:
          path: pet-clinic-tests
          # env: integration
          output: output.json
          output-format: json



