---
name: Build to Docker Hub

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml -Djacoco.skip=true -DdisableXmlReport=true
      - name: Run app
        run: docker run -p 9966:9966 springcommunity/spring-petclinic-rest
      - name: Bruno API Tests
        id: bru-cli
        uses: krummbar/bruno-run-action@main
        with:
          path: pet-clinic-tests
          # env: integration
          output: output.json
          output-format: json
